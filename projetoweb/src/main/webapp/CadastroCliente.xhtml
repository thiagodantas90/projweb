<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tela de Cadastro Produtos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" media="screen" href="Estilos/generico.css" />
    </h:head>
    <h:body>
        <div id="topo">
            <h:form >
                <p:commandButton action="TelaOpcoes" value="Inicio"/>                
            </h:form>
        </div>
      
        <div id="cliente">
            <h:panelGrid>
                <h:form>
                    Nome: <h:inputText value="#{clienteControle.clienteAtual.nome}"></h:inputText> <br/>               
                    CPF: <h:inputText value="#{clienteControle.clienteAtual.cpf}"></h:inputText> <br/>
                    Telefone: <h:inputText value="#{clienteControle.clienteAtual.telefone}"></h:inputText> <br/>                
                   <h:commandButton action="#{clienteControle.cadastrarCliente()}" value="CADASTRAR" />
                   <h:commandButton action="#{funcionarioControle.Atualizr()}" value="ATUALIZAR"/>
                   <h:commandButton action="#{clienteControle.cancelarCadastro()}" value="CANCELAR" immediate="true"/>
                </h:form>
            </h:panelGrid>
        </div>                                  
        <div id="listaCliente">
            
            <h:form>
                <h:dataTable value="#{clienteControle.listarClientes()}" var="c">
                     <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{c.id_cliente}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{c.nome}
                    </h:column>
                     <h:column>
                        <f:facet name="header">CPF</f:facet>
                        #{c.cpf}
                    </h:column>
                     <h:column>
                        <f:facet name="header">Telefone</f:facet>
                        #{c.telefone}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Editar</f:facet>
                        <h:commandButton action="#{clienteControle.editarCliente(c)}" value="Editar"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Excluir</f:facet>
                        <h:commandButton action="#{clienteControle.excluir(c)}" value="Excluir"/>
                    </h:column>
                </h:dataTable>
                
            </h:form>                                        
        </div>
    </h:body>
</html>
