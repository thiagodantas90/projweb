<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tela de Cadastro Produtos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
          <div id="topo">
            <h:form>
                <p:commandButton action="TelaOpcoes" value="Inicio"/>                
            </h:form>
        </div>
      
        <div id="produto">
        <p:fieldset legend="Cadastro de Cliente" toggleable="true" style="margin-top: 20px">
            <h:form>
                Nome <p:inputText value="#{clienteControle.clienteAtual.nome}"></p:inputText> <br/>               
                CPF: <p:inputText value="#{clienteControle.clienteAtual.cpf}"></p:inputText> <br/>
                Telefone: <p:inputText value="#{clienteControle.clienteAtual.telefone}"></p:inputText> <br/>                
            </h:form>
        </p:fieldset>
        <h:form>
            <p:commandButton action="#{clienteControle.cadastrarCliente()}" value="CADASTRAR" />
            <p:commandButton action="#{funcionarioControle.Atualizr()}" value="ATUALIZAR"/>
            <p:commandButton action="#{clienteControle.cancelarCadastro()}" value="CANCELAR" immediate="true"/>
        </h:form>
        </div>
        <div id="lista">
            <p:fieldset legend="Clientes" toggleable="true" style="margin-top: 20px">
            <h:form>
                <p:dataTable value="#{clienteControle.listarClientes()}" var="c">
                     <p:column>
                        <f:facet name="header">ID</f:facet>
                        #{c.id_cliente}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Nome</f:facet>
                        #{c.nome}
                    </p:column>
                     <p:column>
                        <f:facet name="header">CPF</f:facet>
                        #{c.cpf}
                    </p:column>
                     <p:column>
                        <f:facet name="header">Telefone</f:facet>
                        #{c.telefone}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Editar</f:facet>
                        <p:commandButton action="#{clienteControle.editarCliente(c)}" value="Editar"/>
                    </p:column>
                </p:dataTable>
                
            </h:form>                            
            </p:fieldset>
            
        </div>
    </h:body>
</html>
