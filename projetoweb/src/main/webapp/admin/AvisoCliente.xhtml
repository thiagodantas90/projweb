<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" >
    <h:head>
        <title>Cliente não encotrado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <link type="text/css" rel="stylesheet" media="screen" href="Estilos/generico.css" />
    </h:head>
    <h:body>
        <div id="AvisoCliente">
             <p:panel id="avisocliente">
            <h:form>
                               
                <h3>Cliente não Cadastrado</h3><br/>

                <p:commandButton value="Não" action="#{pdv.clientePadrao()}"/>
                
            </h:form>
                 </p:panel>
        </div>
    </h:body>
