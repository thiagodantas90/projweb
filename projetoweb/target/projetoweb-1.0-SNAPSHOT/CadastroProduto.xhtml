<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tela de Cadastro Produtos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" media="screen" href="Estilos/generico.css" />
    </h:head>
    <h:body>
         <div id="topo">
            <h:form>
                <p:commandButton action="TelaOpcoes" value="Inicio"/>                
            </h:form>
        </div>
        <div id="produto">           
           
           <h:form>
               <h:panelGrid>
                   Descrição: <h:inputText  value="#{produtoControle.produtoAtual.descricao}"></h:inputText> <br/>               
                    Preço: <h:inputText value="#{produtoControle.produtoAtual.preco}"></h:inputText> <br/>
                    Unidade: <h:inputText value="#{produtoControle.produtoAtual.und}"></h:inputText> <br/>
                    Quantidade: <h:inputText value="#{produtoControle.produtoAtual.quantidade}"></h:inputText> <br/>
                    Cod Barras: <h:inputText value="#{produtoControle.produtoAtual.codBarras}"></h:inputText> <br/>                                   
                   
                    <h:commandButton action="#{produtoControle.cadastrarProduto()}" value="CADASTRAR"/>
                    <h:commandButton action="#{produtoControle.atualizar()}" value="ATUALIZAR" />                   
                    <h:commandButton action="#{produtoControle.cancelarCadastro()}" value="CANCELAR" immediate="true"/>
                </h:panelGrid>
           </h:form>
                         
        </div>
        
        <div id="listaProduto">
            
                <h:form>
                    <h:panelGrid>
                        <h:dataTable value="#{produtoControle.listarEstoque()}" var="p" border="1" style="overflow: auto">
                         <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{p.id_produto}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Descriçao</f:facet>
                            #{p.descricao}
                        </h:column>
                         <h:column>
                            <f:facet name="header">Preço</f:facet>
                            #{p.preco}
                        </h:column>
                         <h:column>
                            <f:facet name="header">Unidade</f:facet>
                            #{p.und}
                        </h:column>
                         <h:column>
                            <f:facet name="header">Cod Barras</f:facet>
                            #{p.quantidade}
                        </h:column>
                         <h:column>
                            <f:facet name="header">Descriçao</f:facet>
                            #{p.codBarras}
                        </h:column>
                         <h:column>
                            <f:facet name="header">Editar</f:facet>
                            <h:commandButton action="#{produtoControle.editarProduto(p)}" value="Editar"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Excluir</f:facet>
                            <h:commandButton action="#{produtoControle.excluir(p)}" value="Excluir"/>
                        </h:column>
                    </h:dataTable>  
                  </h:panelGrid>
                </h:form>                            
            
        </div>
    </h:body>
</html>
