<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tela de Cadastro Produtos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" media="screen" href="Estilos/generico.css" />
    </h:head>
    <h:body>
         <div id="topo">
            <h:form>
                <p:commandButton action="TelaOpcoes" value="Inicio"/>                
            </h:form>
        </div>
        <div id="produto">           
            <p:panel id="painelCadastroProduto">
                <h:form>
                    Descrição: <p:inputText id="teste" value="#{produtoControle.produtoAtual.descricao}"></p:inputText> <br/>               
                    Preço: <p:inputText value="#{produtoControle.produtoAtual.preco}"></p:inputText> <br/>
                    Unidade: <p:inputText value="#{produtoControle.produtoAtual.und}"></p:inputText> <br/>
                    Quantidade: <p:inputText value="#{produtoControle.produtoAtual.quantidade}"></p:inputText> <br/>
                    Cod Barras: <p:inputText value="#{produtoControle.produtoAtual.codBarras}"></p:inputText> <br/>
            </h:form>
            </p:panel>
            <p:panel>
                <h:form>            
                    <p:commandButton action="#{produtoControle.cadastrarProduto()}" value="CADASTRAR" />
                    <p:commandButton action="#{produtoControle.atualizar()}" value="ATUALIZAR" />                   
                    <p:commandButton action="#{produtoControle.cancelarCadastro()}" value="CANCELAR" immediate="true"/>
                 </h:form>
            </p:panel>                   
        </div>
        
        <div id="listaProduto">
            <p:panel id="painelListaProduto">
                <h:form>
                    <p:dataTable value="#{produtoControle.listarEstoque()}" var="p" style="overflow: scroll">
                         <p:column>
                            <f:facet name="header">ID</f:facet>
                            #{p.id_produto}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Descriçao</f:facet>
                            #{p.descricao}
                        </p:column>
                         <p:column>
                            <f:facet name="header">Preço</f:facet>
                            #{p.preco}
                        </p:column>
                         <p:column>
                            <f:facet name="header">Unidade</f:facet>
                            #{p.und}
                        </p:column>
                         <p:column>
                            <f:facet name="header">Cod Barras</f:facet>
                            #{p.quantidade}
                        </p:column>
                         <p:column>
                            <f:facet name="header">Descriçao</f:facet>
                            #{p.codBarras}
                        </p:column>
                         <p:column>
                            <f:facet name="header">Editar</f:facet>
                            <p:commandButton action="#{produtoControle.editarProduto(p)}" value="Editar"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Excluir</f:facet>
                            <p:commandButton action="#{produtoControle.excluir(p)}" value="Excluir"/>
                        </p:column>
                    </p:dataTable>                
                </h:form>                            
            </p:panel>
        </div>
    </h:body>
</html>
