<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tela de Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" media="screen" href="Estilos/generico.css" />
    </h:head>
    <h:body>
        <h1>Autenticação</h1>
       
            Usuário: <h:inputText value="#{loginControle.l.usuario}" label="usuário"/><br/>
            Senha: <h:inputText value="#{loginControle.l.senha}" label="Senha" /><br/>
        
            <h:commandButton value="Acessar" action="#{loginControle.autenticar()}"/>
         
              
    </h:body>
</html>
