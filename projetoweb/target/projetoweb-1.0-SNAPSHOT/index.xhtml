<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tela de Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" media="screen" href="Estilos/generico.css" />
    </h:head>
    <h:body>
        
        <div id="telaLogin">
               
            <p:panel id="loginTela">
        <h:form>
            <h1 style="align-items: center">Autenticação</h1><br/>
            Usuário: <p:inputText value="#{login.login.usuario}"/><br/>
            Senha:  <p:password value="#{login.login.senha}"/> <br/>        
            <h:commandButton value="Acessar" action="#{login.autenticar()}"/>
        </h:form>
        </p:panel>:
        </div>
    </h:body>
</html>
