<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tela de Cadastro Funcionarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" media="screen" href="Estilos/generico.css" />
    </h:head>
    <h:body>
        <div id="topo">
            <h:form>
                <p:commandButton action="TelaOpcoes" value="Inicio"/>                
            </h:form>
        </div>
        <div id="funcionario"> 
            <h:form>
                <h:panelGrid>
                
                    Nome: <h:inputText value="#{funcionarioControle.funcAtual.nome_funcionario}"></h:inputText> <br/>               
                    Usuario: <h:inputText value="#{funcionarioControle.funcAtual.usario}"></h:inputText> <br/>
                    Senha: <h:inputSecret id="senha" value="#{funcionarioControle.funcAtual.senha}"></h:inputSecret> <br/>                
                    Repetir Senha: <h:inputSecret id="repetiSenha" value="#{funcionarioControle.repetiSenha}"></h:inputSecret> <br/>
                    Administrador: <h:selectBooleanCheckbox value="#{funcionarioControle.funcAtual.admin}"/>                                                     
                    <h:commandButton action="#{funcionarioControle.cadastrarFuncionario()}" value="CADASTRAR" />
                    <h:commandButton action="#{funcionarioControle.Atualizr()}" value="ATUALIZAR"/>
                    <h:commandButton action="#{funcionarioControle.cancelarCadastro()}" value="CANCELAR" immediate="true"/>            
                </h:panelGrid>
            </h:form>
           
        </div>
        <div id="listaFuncionario">
           
            <h:form>
                <h:dataTable value="#{funcionarioControle.listarFuncionarios()}" var="f" border="1">
                     <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{f.id_funcionario}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{f.nome_funcionario}
                    </h:column>
                     <h:column>
                        <f:facet name="header">Usuario</f:facet>
                        #{f.usario}
                    </h:column>
                     <h:column>
                        <f:facet name="header">Admin</f:facet>
                        #{f.admin}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Editar</f:facet>
                        <h:commandButton action="#{funcionarioControle.editarFuncionario(f)}" value="Editar"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Excluir</f:facet>
                        <h:commandButton action="#{funcionarioControle.excluir(f)}" value="Excluir"/>
                    </h:column>
                </h:dataTable>                
            </h:form>            
        </div>
      
        
    </h:body>
</html>
