<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tela de Venda</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div id="topo">
            <h:form>
                <p:commandButton action="TelaOpcoes" value="Inicio"/>                
            </h:form>
        </div>
        <div id="Adicionar">
            <p:panel style="margin: 20px">
                Código: <p:inputText id="cod" value="#{pDVControle.adicionarProduto()}">
                    <f:validateDoubleRange for="cod" maximum="13" />
                </p:inputText><br/>
                Quantidade: <p:inputText id="quant" value="#{pDVControle.adicionarProduto()}" validatorMessage="Só numeos">
                    <f:validateDoubleRange for="quant" minimum="1" />
                </p:inputText>
            </p:panel>           
        </div>
       
        
    </body>
</html>
