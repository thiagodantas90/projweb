<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tela de Venda</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" media="screen" href="Estilos/generico.css" />
    </h:head>
    <h:body>
        <div id="topo">
            <h:form>
                <p:commandButton action="TelaOpcoes" value="Inicio"/>                
            </h:form>
        </div>
       
        <div id="adicionarCesta">                                   
            <h:form>
                <h:panelGrid>   
                    Código: <h:inputText id="cod" value="#{pDVControle.codBarras}">                        
                    </h:inputText><br/>
                    Quantidade: <h:inputText id="quant" value="#{pDVControle.quantItem}" validatorMessage="Só numeros">
                        <f:validateDoubleRange for="quant" minimum="1" />
                    </h:inputText>     
                </h:panelGrid>
            </h:form>
            <h:form>
                <h:panelGrid>
                    <h:commandButton value="Adicionar" action="#{pDVControle.adicionarProduto()}"/>                
                    <h:outputLabel value="#{pDVControle.somaTotal}"/>
                    <h:commandButton value="Finalizar" action="#{pDVControle.finalizarCompra()}"/>
                    <h:commandButton value="Cancelar"/>
                </h:panelGrid>                  
            </h:form>                
        </div>
        <div id="listaCesta">   
            <h:panelGrid>                           
                <h:form> 
                    <h:dataTable value="#{pDVControle.listarCesta()}" var="item" style="overflow:scroll; overflow:auto">
                         <h:column>
                            <f:facet name="header">Descrição</f:facet>
                            #{item.id_produto}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Descrição</f:facet>
                            #{item.descricao}
                        </h:column>
                        <h:column>                            
                            <f:facet name="header">Preço</f:facet>
                            #{item.preco}
                        </h:column>
                        <h:column>                            
                            <f:facet name="header">und</f:facet>
                            #{item.und}
                        </h:column>
                        <h:column>                            
                            <f:facet name="header">Quant</f:facet>
                            #{item.quantidade}
                        </h:column>
                        <h:column>                            
                            <f:facet name="header">Quant</f:facet>
                            #{item.totalItem}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Excluir</f:facet>
                            <h:commandButton value="X" action="#{pDVControle.removerItem(item)}"/>
                        </h:column>
                            
                                            
                    </h:dataTable>
                    
                    
                </h:form> 
            
                  
                 </h:panelGrid>
        </div>
       
    </h:body>
</html>
